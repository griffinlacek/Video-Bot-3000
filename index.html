<!DOCTYPE html>
<html>
	<head>
		<title>Video Bot 3000</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>	
		<link href='http://fonts.googleapis.com/css?family=Exo+2:800' rel='stylesheet' type='text/css'>	
	</head>
	<body>
		<div class = "wrapper">
		
			<header>
				<h1>VIDEO BOT 3000</h1>
			</header>
			
			<section class = "botbox">
				
				<section class = "bottext">
			
					<p class = "botoutput">
					<span class = "botname">[Video Bot 3000]: </span>
					<span id = "bottalk">...Hello there! I am Video Bot 3000. Pick a category to watch a random video!
					</span>
					</p>
						
				</section>
			
			</section>
			
			<section class = "categories">
				
				<nav>
					<ul>
						<li class = "music"><a id = "musicLink" href = "#">MUSIC</a></li>
						<li class = "comedy"><a id = "comedyLink" a href = "#">COMEDY</a></li>
						<li class = "animation"><a id = "animationLink" a href = "#">ANIMATION</a></li>
						<li class = "travel"><a id = "travelLink" a href = "#">TRAVEL</a></li>
						<li class = "sports"><a id = "sportsLink" a href = "#">SPORTS</a></li>						
					</ul>
				</nav>
			
			</section>
			
			<section id = "video">
				
				<iframe src="https://player.vimeo.com/video/124400795?color=c9ff23&title=0&byline=0&portrait=0" width="800" height="450" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> 

			</section>
			
			<section class = "share">
				
				<ul>
					<!-- 
					<li class = "like"><a href = "">Like</a></li>
					<li class = "tweet"><a href = "">Tweet</a></li>
					-->
				</ul>
				
			</section>
			
			
			<footer>
				&copy; 2015 Griffin Lacek
			</footer>
			
			<script src = "botupdate.js" type = "text/javascript"></script>
		</div>
	</body>
</html>
